<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Sign In</button>
        <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
      </div>
      <div class="social-icons">
        <img src="fb.png">
        <img src="tw.png">
        <img src="inst.jpg">
      </div>

<!--login form-->

  <form id="login" class="input-group">
  <input type="text" class="input-field" placeholder="Email Address" id="email" onfocusout="validateEmail()">
  <input type="password" class="input-field" placeholder="Password" id="password" onfocusout="validateLoginForm()">
  <input type="checkbox" class="check-box"><span>Remember me <a href="">Forgot Password?</a></span>
  <button type="submit" class="submit-btn">Sign In</button>
</form>

<script>
  function validateLoginForm() {
    var password = document.getElementById('password').value;

    if (document.activeElement.id !== 'password' && password === '') {
      alert('Please enter your password.');
      return false;
    }
    return true;
  }

  function validateEmail() {
    var email = document.getElementById('email').value;
    var validationFailed = document.getElementById('login').getAttribute('data-validation-failed');

    if (validationFailed === 'true') {
      return;
    }

    if (email === '') {
      alert('Please enter your email.');
      document.getElementById('login').setAttribute('data-validation-failed', 'true');
      return false;
    }
    if (!isValidEmail(email)) {
      alert('Please enter a valid email address.');
      document.getElementById('login').setAttribute('data-validation-failed', 'true');
      return false;
    }
    return true;
  }

  function isValidEmail(email) {
    var emailPattern = /\S+@\S+\.\S+/;
    return emailPattern.test(email);
  }

  document.getElementById('login').addEventListener('submit', function(e) {
    if (!validateLoginForm() || !validateEmail()) {
      e.preventDefault(); 
    }
    document.getElementById('login').removeAttribute('data-validation-failed');
  });
</script>


 <!--Registration form-->

      <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="First name" id="fname" >
        <input type="text" class="input-field" placeholder="Last name"  id="lname" >
        <input type="date" class="input-field" placeholder="Date of birth" id="dob" >
        <input type="text" class="input-field" placeholder="Age" id="age" onfocusout="calculateAge()" readonly><br>
        <br>
        <label class="input-field" style="font-size: small;">Gender</label>
        <input type="radio" name="gender" >Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other<br>
        <input type="number" class="input-field" placeholder="Phone number" id="phone" onfocusout="validatePhone()">
        <input type="email" class="input-field" placeholder="Email address" required >
        <label style="font-size: small;" class="input-field" >State</label>

        <select id="state" onchange="populateCities()" required></select><br>
        <br>
        <label style="font-size: small;" class="input-field">City</label>
        <select id="city" required></select>
        <input type="text" class="input-field" placeholder="Username" id="username">
        <input type="password" class="input-field" placeholder="Password"  id="rpassword" onfocusout="validatePassword()">
        <input type="checkbox" id="togglePassword" onchange="togglePasswordVisibility()">
        <label for="togglePassword" style="font-size: xx-small;">Show password</label>

        <input type="password" class="input-field" placeholder="Confirm password"   id="confirmPassword"  onfocusout="validateConfirmPassword()">

        <input type="checkbox" class="check-box" required><span>I agree to the terms and conditions</span>
        <button type="submit" class="submit-btn"  onclick="validateForm()">Sign Up</button>
      </form>
    </div>
    
  </div>

  <script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");
    
    function register(){
      x.style.left="-400px";
      y.style.left="50px";
      z.style.left="110px";
    }

    function login(){
      x.style.left="50px";
      y.style.left="450px";
      z.style.left="0px";
    }



    window.addEventListener('DOMContentLoaded', function() {
      function calculateAge(){
      var dobInput=document.getElementById('dob');
      var dob=new Date(dobInput.value);
      var today=new Date();
      var age=today.getFullYear()-dob.getFullYear();
      var monthdiff=today.getMonth()-dob.getMonth();
      if( monthdiff<0 || ( monthdiff === 0 && today.getDate() < dob.getDate())){
        age--;
      }
      document.getElementById('age').value=age;
    }
    var dobInput=document.getElementById('dob');
    dobInput.addEventListener('change',calculateAge);
});

function populateCities() {
    var stateDropdown = document.getElementById("state");
    var cityDropdown = document.getElementById("city");
    var selectedState = stateDropdown.value;

    cityDropdown.innerHTML = "";

    if (selectedState in citiesByState) {
      var cities = citiesByState[selectedState];
      for (var i = 0; i < cities.length; i++) {
        var option = document.createElement("option");
        option.text = cities[i];
        cityDropdown.add(option);
      }
    }
  }
  var stateDropdown = document.getElementById("state");

  for (var state in citiesByState) {
    var option = document.createElement("option");
    option.value = state;
    option.text = state;
    stateDropdown.add(option);
  }

 const fnameInput=document.getElementById('fname');
 const lnameInput=document.getElementById('lname');
 const dobInput=document.getElementById('dob');
 const usernameInput=document.getElementById('username');

 fnameInput.addEventListener('focusout',validateFirstName);
 lnameInput.addEventListener('focusout',validateLastName);
 dobInput.addEventListener('change',validateDateOfBirth);
 usernameInput.addEventListener('focusout',validateUsername);

function validateFirstName(){
  const fname=fnameInput.value.trim();
  if (fname === '' ){
    alert('Please enter your first name.');
  }
}

function validateLastName(){
  const lname=lnameInput.value.trim();
  if (lname === '' ){
    alert('Please enter your last name.');
  }
}

function validateDateOfBirth(){
  const dob=dobInput.value.trim();
  if (dob === '' ){
    alert('Date of birth required');
  }
}

function validatePhone() {
  const phoneInput = document.getElementById('phone');
  const phone = phoneInput.value.trim();

  if (phone === '') {
    alert('Please enter your phone number.');
  } else if (!/^\d{10}$/.test(phone)) {
    alert('Please enter a valid 10-digit phone number.');
  }
}

function validateUsername(){
  const username=usernameInput.value.trim();
  id(username === '');{
    alert('username required');
  }
}

function validatePassword() {
  const rpasswordInput = document.getElementById('rpassword');
  const rpassword = rpasswordInput.value.trim();

  if (rpassword === '' ) {
    alert('Please enter a password.');
  }
}

function togglePasswordVisibility() {
  const rpasswordInput = document.getElementById('rpassword');
  const toggleCheckbox = document.getElementById('togglePassword');

  if (toggleCheckbox.checked) {
    rpasswordInput.type = 'text'; // Show password
  } else {
    rpasswordInput.type = 'password'; // Hide password
  }
}

function validateConfirmPassword() {
  const rpasswordInput = document.getElementById('rpassword');
  const confirmPasswordInput = document.getElementById('confirmPassword');

  const rpassword = rpasswordInput.value.trim();
  const confirmPassword = confirmPasswordInput.value.trim();

  if (confirmPassword === '') {
    alert('Please confirm your password.');
  } else if (rpassword !== confirmPassword) {
    alert('Passwords do not match. Please try again.');
  }
}

function validateForm(){
  validateFirstName();
  validateLastName();
  validateDateOfBirth();
  validatePhone();
  validateUsername();
  validatePassword();
  validateConfirmPassword();
}
