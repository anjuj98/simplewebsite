<html>
    <head>
        <title>Registration form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <style>
            body{
                background-color:antiquewhite;
            }
          </style>
    </head>
    <body>
        <h1 style="text-align: center;">Registration Form</h1>
        <center>
            <form >
                <table>
                    <tr>
                        <td>
                            First name 
                        </td>
                        <td>
                            <input type="text" placeholder="firstname" name="" style="margin-bottom: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last name 
                        </td>
                        <td>
                            <input type="text" placeholder="lastname" name="" style="margin-bottom: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date of birth 
                        </td>
                        <td>
                            <input type="date" placeholder="Date of birth" name="" style="margin-bottom: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Age 
                        </td>
                        <td>
                            <input type="number" placeholder="Age" name="" style="margin-bottom: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender
                        </td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Other
    
    
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone number
                        </td>
                        <td>
                            <input type="number" placeholder="9867******" style="margin-bottom: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email address
                        </td>
                        <td>
                            <input type="text" placeholder="example@gmail.com" name="" style="margin-bottom: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address
                        </td>
                        <td>
                            <textarea type="text" placeholder="Address" name="" style="margin-bottom: 10px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label style="margin-bottom: 10px;">State</label>
                        </td>
                        <td>
                            <select>
                                <option>select option</option>
                                <option>state1</option>
                                <option>state2</option>
                            </td>   
                    </tr>
                    <tr>
                        <td>
                            <label style="margin-bottom: 10px;">City</label>
                        </td>
                        <td>
                            <select>
                                <option>select option</option>
                                <option>city1</option>
                                <option>city2</option>
                            </select>
    
                    
                  
                            <tr>
                                <td>
                                    Username
                                </td>
                                <td>
                                    <input type="text" placeholder="Username" name="" style="margin-bottom: 10px;">
                                </td>
                            </tr>
                    
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <input type="password" placeholder="Password" name="" style="margin-bottom: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                             Confirm password
                        </td>
                        <td>
                            <input type="password" placeholder="Confirm password" name="" style="margin-bottom: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-info">Register</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
    
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
