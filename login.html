<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Sign In</button>
        <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
      </div>
      <div class="social-icons">
        <img src="fb.png">
        <img src="tw.png">
        <img src="inst.jpg">
      </div>

<!--login form-->

      <form  id="login" class="input-group">
        <input type="email" class="input-field" placeholder="Email Address" required>
        <input type="password" class="input-field" placeholder="Password"   required>
        <input type="checkbox" class="check-box"><span>Remember me  <a href="">Forgot Password?</a></span>
        <button type="submit" class="submit-btn">Sign In</button>
      </form>

 <!--Registration form-->

      <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="First name" required>
        <input type="text" class="input-field" placeholder="Last name" required>
        <input type="date" class="input-field" placeholder="Date of birth" required>
        <input type="number" class="input-field" placeholder="Age" required><br>
        <label class="input-field" style="font-size: small;">Gender</label>
        <input type="radio" name="gender" >Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
        <input type="number" class="input-field" placeholder="Phone number" required>
        <input type="email" class="input-field" placeholder="Email address" required>
        <input type="number" class="input-field" placeholder="Age" required>
        <label style="font-size: small;" class="input-field">State</label>

        <select>
          <option>state1</option>
          <option>state2</option>
        </select>
        <label style="font-size: small;" class="input-field">City</label>
        <select>
          <option>city1</option>
          <option>city2</option>
        </select>
        <input type="text" class="input-field" placeholder="Username" required>
        <input type="password" class="input-field" placeholder="Password"   required>
        <input type="password" class="input-field" placeholder="Confirm password"   required>

        <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
    
  </div>

  <script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");
    
    function register(){
      x.style.left="-400px";
      y.style.left="50px";
      z.style.left="110px";
    }

    function login(){
      x.style.left="50px";
      y.style.left="450px";
      z.style.left="0px";
    }

  </script>
  
</body>
</html>
