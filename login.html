  <header>

        <div class="logo">

    </nav>
</header>
  <div class="wrapper">
    <h3>Sign in</h3>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email address">
          <i class="icon fa fa-envelope" aria-hidden="true"></i>
          <i class="error error-icon fa fa-exclamation-circle" aria-hidden="true"></i>
        </div>
        <div class="error error-text">Email can't be blank</div>
      </div>

      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class=" icon fa fa-lock" aria-hidden="true"></i>          
          <i class="error error-icon fa fa-exclamation-circle" aria-hidden="true"></i>
        </div>
        <div class="error error-text">Password can't be blank</div>
      </div>
     <div class="pass-link">
      <a href="#">Forgot password?</a></div>
     <input type="submit" value="Sign in">
    </form>
    <div class="signup-link">Not yet member ?<a href="register.html">Signup now</a></div>

  </div>
 

<script src="login.js"></script>
