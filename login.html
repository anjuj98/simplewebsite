<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <style>
    body{
        background-color:floralwhite;
    }
  </style>
</head>
<body>
<center>
    <h1>Login Form</h1>
    <form action="" method="post">
      <div>
        <input type="email" id="username" name="username" placeholder="Email Address"  style="margin-bottom: 10px;border-radius: 5px;" required>
      </div>
      <div>
        <input type="password" id="password" name="password" placeholder="Password"  style="margin-bottom: 10px;border-radius: 5px;" required>
      </div>
      <div>
        <input type="checkbox" id="remember" name="remember"  >
        <label for="remember">Remember me</label>      <a href="">Forgot Password?</a>

  
      </div>
      
      <div>
        <button type="submit" value="Login"  class="btn btn-success" style="margin-bottom: 10px;margin-top: 10px">Login</button>
      </div>
      <div>
          <label for="signup">Not a member</label>      <a href="registration.html">Signup now</a>
    
        </div>
    </form>
</center>
</body>
</html>
